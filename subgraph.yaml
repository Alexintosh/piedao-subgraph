    name: PProxiedFactory
    network: mainnet
    source:
      address: '0x28a1474ccdb0353b9c0570b54e669fc4d6ed55a6'
      abi: PProxiedFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
